<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>

    <style>
        .remove_text{
            position: relative;
            height: 400px;
            width: 100%;
            background-color: #019401;
        }

        .remove_text_1 {
            position: absolute;
            background-color: #c01717;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin-top: 20px;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
        }
    </style>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button class="remove btn btn-success my-2" type="submit">remove</button>
                    <button class="empty btn btn-success my-2" type="submit">Empty</button>

                    <div class="remove_text">
                        <div class="remove_text_1">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui blanditiis quaerat iste, vitae debitis nesciunt, cupiditate rerum, sed nobis voluptatem possimus excepturi asperiores quos eaque natus. Eveniet ea quasi magni.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
           $(".remove").click(function(){
                $(".remove_text").remove();
           });

           $(".empty").click(function(){
                $(".remove_text").empty();
           });
        });
    </script>
  </body>
</html>

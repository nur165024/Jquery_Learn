<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
      
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button class="show_text btn btn-success mt-2" type="submit">Show Text</button>
                    <button class="show_html btn btn-primary mt-2" type="submit">Show html</button>
                    <button class="show_value btn btn-success mt-2" type="submit">Show Value</button>

                    <input class="form-control mt-3" type="text" id="value" value="nura alam">

                    <p class="text">Lorem <span>ipsum dolor sit amet</span> consectetur adipisicing elit. Et, provident. Non nam voluptatibus sapiente itaque <strong>necessitatibus</strong>! Alias sapiente at dolores unde aspernatur ad voluptatibus, <span>impedit voluptatum ea itaque</span> amet natus.</p>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
           $(".show_text").click(function(){
                alert($(".text").text());
           });

           $(".show_html").click(function(){
                alert($(".text").html());
           });
           $(".show_value").click(function(){
                alert($("#value").val());
           });
        });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    
    <style>
        .animate_item {
            position: relative;
            background: #444444;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin-top: 20px;
            
        }
    </style>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button class="animate btn btn-success mt-2" type="submit">Animate</button>
                    <button class="stop btn btn-success mt-2" type="submit">Stop</button>

                    <div class="animate_item">

                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
           $(".animate").click(function(){
                $(".animate_item").animate({
                    "left" : "800px",
                    "opacity" : ".1",
                },2000);
           });

           $(".stop").click(function(){
                $(".animate_item").stop();
           });
        });
    </script>
  </body>
</html>
